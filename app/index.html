<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="/src/icon/Spotify.png">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="/styles/app-styles/style.css">
    <link rel="stylesheet" href="/styles/app-styles/mobile.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary nav-top">
        <div class="container-fluid">
            <a class="navbar-brand nav-logo">
                <i class="bi bi-spotify text-success"></i>
                Spotify
            </a>
            <span class="navbar-text" id="sayhello"></span>
            <button class="btn btn-hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>
    <nav class="navbar bg-body rounded-pill navbar-expand d-md-none d-lg-none d-xl-none fixed-bottom">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <button class="nav-link" id="nav-to-home">
                    <i class="bi bi-house border-bottom border-success px-1 py-1"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="nav-to-search">
                    <i class="bi bi-search"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="nav-to-profile">
                    <i class="bi bi-person"></i>
                </button>
            </li>
        </ul>
    </nav>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
            <i class="bi bi-spotify text-success"></i>
            SpotifyClone By-Kenn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <button class="btn btn-outline-success w-100" id="change-tab">Search</button>
        <button class="btn btn-outline-danger position-absolute bottom-0 start-0 w-100" id="logout">Logout</button>
    </div>
    </div>
    <section>
            <div class="page1 d-block">
                <h1 class="fs-4 my-3">America Album</h1>
                <span class="card-slider slider-1 placeholder">
                    
                </span>
            </div>
            <div class="page1 d-block">
                <h1 class="fs-4 my-3">Korea Album</h1>
                <span class="card-slider slider-2 placeholder">
                    
                </span>
            </div>
        </div>
    </section>
</body>
<script src="../config/script-app.js"></script>
<script src="../config/auth.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
